<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Photo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="m-5">

        <div class="container ">
            <div class="row justify-content-center"> 
                <div class="col-md-4">
                 <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back </a>


                 <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <input required name="Description" type="text" placeholder="Description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select Category </label>
                            <select name="Category" class="form-control">
                                <option value="none"> Select a Category </option>    

                                {% for category in categories %}
                                    <option value="{{category.id}}" > {{category.name}} </option>
                                {% endfor %}
                            </select>

                        </div>

                        <div class="form-group m-3">
                            <input name="NewCategory" type="text" placeholder="Add New Category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label class="my-3">Upload Image</label>
                            <input required name="Image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3"> Submit </button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
